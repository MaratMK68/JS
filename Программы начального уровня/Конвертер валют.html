<meta charset="utf-8">
<script>

  var eur = prompt("Введите курс евро");
  eur = parseInt(eur);

  var usd = prompt("Введите курс доллара");
  usd = parseInt(usd);

  var rub = prompt("Введите количество рублей");
  rub = parseInt(rub);

  var money = rub/eur;
  alert("Количество евро: " + money);

  var money = rub/usd;
  alert("Количество долларов: " + money);
  

</script>
