<meta charset="utf-8">
<script>

    var name = prompt("Please enter the name"); //создание перменной "name"
    alert("Hello, " + name + "!"); // вывод переменной во всплывающем окне

    var message = "Hello, world!"; //создание переменной "message"
    alert(message); // вывод переменной во всплывающем окне

    message = "Hello, people!"; //изменение переменной
    alert(message); // вывод переменной во всплывающем окне

</script>
