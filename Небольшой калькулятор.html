<meta charset="UTF-8">
  <script>

    var a = prompt ("Введите первое число");
    a = parseInt(a); //конвертация переменной из строкового в числовое значение
    var b = prompt ("Введите второе число");
    b = parseInt(b); //конвертация переменной из строкового в числовое значение
    
    var c = a*b;
    alert("Результат умножения: " + c);
    
    c = a+b;
    alert("Результат сложения: " + c);
    
    c = a/b;
    alert("Результат деления: " + c);

    c = (a+b)/2;
    alert("Среднеарифметическое: " + c);

  </script>
